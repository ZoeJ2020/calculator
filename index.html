<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <script src="calculations.js"></script>

</head>
<body>
    <div data-role="page" data-title="My Application" id="index" data-theme="a">
        
        <div data-role="header" data-position="fixed">
            <h1>My Application</h1>
        </div>

        <div data-role="content">
            <h2>Adding Numbers</h2>

            <label for="">Enter Number 1</label>
            <input type="text" id="num1">      

            <label for="">Enter Number 2</label>
            <input type="text" id="num2">

            <button onclick="addNum()" data-inline="true">Add Numbers</button>
            <button onclick="subNum()" data-inline="true">Subtract Numbers</button>
            <button onclick="divNum()" data-inline="true">Divide Numbers</button>
            <button onclick="mulNum()" data-inline="true">Multiply Numbers</button>

            <label for="" id="answer">Answer:</label>

            <button onclick="clearNum()">Clear</button>
        </div>

        <div data-role="footer" data-position="fixed">
            <h1>My Application. All rights reserved</h1>
        </div>
    </div>
</body>
</html>
